<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css" />

</head>

<body class="flex--container">

  <!-- Rating state start -->
  <div class="wrapper flex--container">
    <div class="pageOne">
        <!-- icon -->
        <div class="icon--container flex--container">
          <img src="./images/icon-star.svg" id="icon" />
        </div>

        <!-- text -->
        <div class="text--container">
          <div class="h2">How did we do?</div>

          <div class="p">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</div>
        </div>

        <!-- score -->
        <div class="score--container flex--container">
          <button class="score--btn" id="score--one">1</button>
          <button class="score--btn" id="score--two">2</button>
          <button class="score--btn" id="score--three">3</button>
          <button class="score--btn" id="score--four">4</button>
          <button class="score--btn" id="score--five">5</button>
        </div>

        <!-- submit button -->
        <div class="submit--container">
          <button class="submit--btn"><span id="submit">SUBMIT</span></button>
        </div>
    </div>

    <div class="pageTwo">
      <div class="img--container flex--container"><img src="./images/illustration-thank-you.svg"></div>
      
      <div class="ratingValue"></div>

      <div class="text--container">
        <div class="h2 h2-center">Thank you!</div>

        <div class="p p-center">We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</div>
      </div>

    </div>
  </div>

</body>
</html>
