<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css" />

</head>

<body class="flex--container">

  <!-- Rating state start -->
  <div class="wrapper flex--container">
    <div class="main--container">
        <!-- icon -->
        <div class="icon--container flex--container">
          <img src="./images/icon-star.svg" />
        </div>

        <!-- text -->
        <div class="text--container">
          <h2>How did we do?</h2>

          <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        </div>

        <!-- score -->
        <div class="score--container flex--container">
          <button class="score--btn"><span id="score--one">1</span></button>
          <button class="score--btn"><span id="score--two">2</span></button>
          <button class="score--btn"><span id="score--three">3</span></button>
          <button class="score--btn"><span id="score--four">4</span></button>
          <button class="score--btn"><span id="score--five">5</span></button>
        </div>

        <!-- submit button -->
        <div class="submit--container">
          <button class="submit--btn"><span id="submit">SUBMIT</span></button>
        </div>
    </div>
  </div>

  <!-- Rating state end -->

  <!-- Thank you state start -->

</html>
